<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button><a href="{% url 'main' %}">메인으로</a></button>
        {% if is_db %}
        <h5 style="float: right; color:green">DB ON</h5>
        {% else %}
        <h5 style="float: right; color:red">DB OFF</h5>
        {% endif %}
    </div>
    <div>
        {% if table_list %}
            <ul>
            {% for table in table_list %}
                {% if table.scan %}
                <li><a href="/table_list_modify/{{ table.id }}/">{{ table.table_name }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        {% else %}
            <p>아직 테이블이 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
