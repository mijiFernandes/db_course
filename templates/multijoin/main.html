{% extends 'index.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">결합 가능 테이블 목록</th>
      </tr>
    </thead>
    <tbody>
    {% for tuples in total_tables %}
      {% for data in tuples %}
      <tr>
        <th scope="row">{{forloop.parentloop.counter}}</th>
        <td>{{data}}</td>
      </tr>
      {% endfor %}
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
