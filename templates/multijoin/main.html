<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Join</title>
</head>
<body>
    <button><a href="{% url 'main' %}">메인으로</a></button>
    <h5 style="float: left; color:green">다중결합을 위한 페이지입니다.</h5>
    <div>
        {% if is_db %}
        <h5 style="float: right; color:green">DB ON</h5>
        {% else %}
        <h5 style="float: right; color:red">DB OFF</h5>
        {% endif %}
    </div>
    
    <div>
        <form action="{% url 'multijoin' %}" method="post" id="table_name">
            {% csrf_token %}
            <div class="container my-3">
                <select name="tables" id="tables">
                    <option value="">== 테이블 선택 ==</option>
                    {% for tuples in data_set %}
                        {% for data in tuples %}
                            <option value={{data}}>{{data}}</option>
                        {% endfor %}
                    {% endfor %}
                </select>
            </div>
            
            <input type="submit" value="검색">
        </form>
    </div>
</body>
</html>
