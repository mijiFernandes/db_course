{% extends 'index.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">테이블 명</th>
        <th scope="col">레코드 수</th>
        <th scope="col">대표 속성</th>
        <th scope="col">대표 결합키</th>
      </tr>
    </thead>
    <tbody>
    {% for tuples in total_tables %}
      <tr>
      {% for data in tuples %}
        <td>{{data}}</td>
      {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
